<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dEmpleado.css">
</head>
<body>
    <div class="register">
        <div class="container">
            <h1>Registro de Asistencia</h1>
            <p id="status">Estado actual: Sin registro</p>
            <button id="checkInOut" class="check-in-out">Marcar Entrada</button>
        </div>
        
        <!-- Título fuera del historial -->
        <h2>Historial de Registros</h2>
    
        <div class="history">
            <ul id="historyList"></ul>
        </div>
    
        <!-- Botón fuera del historial -->
        <button id="clearHistory" class="clear-history">Borrar Historial</button>
    
        <div class="logout">
            <button id="sesionClose" class="logout-btn">Cerrar Sesión</button>
        </div>
    </div>
    <script src="../js/dEmpleado.js"></script>
</body>
</html>
